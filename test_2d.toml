[metadata]
name = "Test 2D Visualization"
description = "2D test with 50 entities"
version = "1.0.0"

[geometry]
dimension = 2
bounds = [100.0, 100.0]
periodic = true

[attraction]
kernel = "Gaussian"
sigma = 3.0
lambda = 0.05

[state]
memory_dim = 50
context_dim = 20
decay_alpha = 0.95
beta_attention = 0.5
gamma_memory = 0.3

[dynamics]
dt = 0.01
min_speed = 0.05
damping = 0.99

[essence]
baseline = 5.0
decay = 0.1
experience_scale = 1.0

[simulation]
num_entities = 40
num_steps = 1000
dt = 0.01
seed = 0
